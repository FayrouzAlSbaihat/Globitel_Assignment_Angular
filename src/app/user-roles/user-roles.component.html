<div class="containerall">
    <div class="card col-xs-6">

        <div class="card">

            <div class="card-body" *ngFor="let item of userRoles">
                <div class="form-check">
                    <input type="hidden" [value]="item.userId" />
                    <input type="hidden" [value]="item.roleId" />
                    <input type="checkbox" class="form-check-input" [checked]="item.isSelected"
                        [(ngModel)]="item.isSelected" />
                    <label class="form-check-label">
                        {{item.roleName}}
                    </label>
                </div>
            </div>
        </div>

    </div>

    <div class="panel-footer">
        <input type="button" value="Update" class="btn btn-primary" (click)="onUpdate(userRoles)" />
    </div>
</div>
