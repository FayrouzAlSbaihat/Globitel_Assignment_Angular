
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{'ComplainHistory.Name'| translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> {{'ComplainHistory.Phone'| translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  
  <ng-container matColumnDef="descriptionComplains">
    <th mat-header-cell *matHeaderCellDef>{{'ComplainHistory.Complain'| translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.descriptionComplains}} </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
