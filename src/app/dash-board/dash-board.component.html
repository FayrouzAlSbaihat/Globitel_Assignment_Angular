<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">

    <mat-grid-tile colspan=1 rowspan=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{'DashBoard.Number_of_Complains'| translate }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          {{NumComplain}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan=1 rowspan=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{'DashBoard.Number_of_Suggestions'| translate }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          {{NumSuggestion}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
   
  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile colspan=1 rowspan=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{'DashBoard.Number_of_Company'| translate }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          {{NUmComany}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan=1 rowspan=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{'DashBoard.Number_of_Users'| translate }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          {{NUmUser}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
   
  </mat-grid-list>


</div>
